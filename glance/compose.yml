services:
  glance:
    image: glanceapp/glance:latest
    container_name: glance
    restart: unless-stopped
    ports:
      - "8080:8080"           # If you're using Nginx Proxy Manager, proxy to this
    environment:
      - TZ=America/Chicago
      # Optional: set a canonical URL if youâ€™ll access it via a domain
      # - GLANCE_BASE_URL=https://dashboard.your-domain.tld
      # Use Docker secrets in the config for auth (see glance.yml below)
    volumes:
      - ./config:/app/config  # glance.yml lives in ./config
    # command: ["--host", "0.0.0.0", "--port", "8080"]  # defaults are fine

