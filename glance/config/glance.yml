              - title: Proxmox Backup Server
                url: https://10.0.0.19:8007/
                allow-insecure: true
              - title: TrueNAS
                url: http://truenas.gossman.cloud/
              - title: Synology
                url: http://10.0.0.241:5000/
          - type: monitor  
            cache: 1m
            title: Services
            sites:
              - title: Unifi
                url: https://10.0.0.3
                check-url: https://10.0.0.3/
                allow-insecure: true
              - title: NPM
                url: http://10.0.0.215:81/
              - title: Open-WebUI
