# Theme + global settings
theme:
  presets:
    default:
      background-color: 0 0 12
      primary-color: 210 75 55
      positive-color: 145 60 55
      negative-color: 0 100 63
      contrast-multiplier: 1.05
  use: default
pages:
  - name: Glance
    slug: glance
    head-widgets:
      - type: markets
        hide-header: true
        markets:
          - symbol: NVDA
            name: NVIDIA
          - symbol: AMD
            name: AMD
          - symbol: BTC-USD
            name: Bitcoin
          - symbol: SPY
            name: S&P 500
    columns:
      - size: small
        widgets:
          - type: weather
            location: Minneapolis, Minnesota, United States
            units: imperial
            hour-format: 12h
          - type: calendar
            # Example public ICS; swap for yours when ready
            calendars:
              - url: https://calendar.google.com/calendar/ical/en.usa%23holiday%40group.v.calendar.google.com/public/basic.ics
            first-day-of-week: sunday
          - type: releases
            cache: 1d
            repositories:
              - glanceapp/glance
              - immich-app/immich
              - anythingllm/anything-llm
              - syncthing/syncthing
      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters
          - type: videos
            channels:
              # - UCR-DXc1voovS8nhAvccRZhg  # Jeff Geerling
              # - UChzLtFnD6yqi3bQnW0rjE5g  # Craft Computing
              # - UCs3F7Z0w6jVD-s9G6x0XOlg  # Level1Techs
              # - UCBJycsmduvYEL83R_U4JriQ  # MKBHD
              - UCiaQzXI5528Il6r2NNkrkJA  # Digital Spaceport
              - UCy53VTYXp9w_6Svuz1afCgw  # JayzTwoCents
          - type: group
            widgets:
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true
              - type: reddit
                subreddit: homelab
                show-thumbnails: true
              - type: rss
                limit: 12
                collapse-after: 4
                cache: 6h
                feeds:
                  - url: https://www.proxmox.com/en/news/atom
                    title: Proxmox News
                  - url: https://noted.lol/rss/
                    title: Noted.lol
                  - url: https://opensource.com/feed
                    title: Opensource.com
      - size: small
        widgets:
          - type: server-stats   # Stats of the host Glance runs on
          - type: to-do
            id: personal
            title: Quick Tasks
          - type: bookmarks
            groups:
              - title: Homelab UIs
                links:
                  - title: Github
                    url: https://github.com/mgossman71?tab=repositories
                  - title: Unifi
                    url: http://10.0.0.3
                  - title: Open-WebUI
                    url:  https://jarvis.gossman.cloud/
                  - title: Proxmox
                    url: http://pve1:8006
                  - title: NPM
                    url: http://10.0.0.215:81/login
                  - title: Immich
                    url: https://imch.gossman.cloud/auth/login 
  - name: Lab Services
    slug: lab-services
    columns:
      - size: full 
        widgets:
          - type: custom-api
            title: Steam Specials
            cache: 12h
            url: https://store.steampowered.com/api/featuredcategories?cc=us
            template: |
              <ul class="list list-gap-10 collapsible-container" data-collapse-after="5">
              {{ range .JSON.Array "specials.items" }}
                <li>
                  <a class="size-h4 color-highlight block text-truncate" href="https://store.steampowered.com/app/{{ .Int "id" }}/">{{ .String "name" }}</a>
                  <ul class="list-horizontal-text">
                    <li>{{ div (.Int "final_price" | toFloat) 100 | printf "$%.2f" }}</li>
                    {{ $discount := .Int "discount_percent" }}
                    <li{{ if ge $discount 40 }} class="color-positive"{{ end }}>{{ $discount }}% off</li>
                  </ul>
                </li>
              {{ end }}
              </ul>      
      - size: small
        widgets:
          - type: monitor
            cache: 1m
            title: Infrastructure
            sites:
              - title: PVE1
                url: https://pve1:8006/
                allow-insecure: true
                alt-status-codes: [200, 401, 403]
              - title: PVE2
                url: https://pve2:8006/
                allow-insecure: true
              - title: PVE3
                url: https://pve3:8006/
                allow-insecure: true
              - title: Proxmox Backup Server
                url: https://10.0.0.19:8007/
                allow-insecure: true
          - type: monitor  
            cache: 1m
            title: Services
            sites:
              - title: Unifi
                url: https://10.0.0.3
                check-url: https://10.0.0.3/
                allow-insecure: true
              - title: Open-WebUI
                url: https://jarvis.gossman.cloud/
              - title: ChatGPT
                url: https://chat.openai.com/
                alt-status-codes: [403]
              - title: Home Assistant
                url: http://10.0.0.239:8123/
              - title: immich
                url: https://imch.gossman.cloud
      - size: small
        widgets:
          - type: monitor
            cache: 1m
            title: Movie-Tools
            sites:
              - title: Overseerr
                url: https://requests.gossman.cloud/
              - title: Radarr
                url: http://radarr.gossman.cloud/
              - title: Sonarr
                url: http://sonarr.gossman.cloud/
              - title: Sabnzbd
                url: http://sabnzbd.gossman.cloud/
  - name: Dashy
    slug: Dashy
    columns:
      - size: full
        widgets:
          - type: iframe
            source: http://10.0.0.104:8080/
            height: 900   # adjust to taste
