services:
  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr
    ports:
      - 6969:6969
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Chicago
    volumes:
      - ./config:/config
      - ./data:/data
networks: {}
root@px-u-dk-00:/opt/stacks#
root@px-u-dk-00:/opt/stacks#
root@px-u-dk-00:/opt/stacks# cat whisparr/.env
