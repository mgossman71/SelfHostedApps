global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # Proxmox nodes / other hosts running node_exporter on port 9100
  - job_name: node
    static_configs:
      - targets:
          - "pve1:9100"   # pve1
          - "pve2:9100"   # pve2
          - "pve3:9100"   # pve3
          - "pve4:9100"   # pve4
          - "fiserv0:9100"
          - "lxc-plex:9100"

rule_files:
  - /etc/prometheus/alerts/*.yml
