global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # Proxmox nodes / other hosts running node_exporter on port 9100
  - job_name: node
    static_configs:
      - targets:
          - "10.0.0.20:9100"   # pve1
          - "10.0.0.21:9100"   # pve2
          - "10.0.0.22:9100"   # pve3
          - "10.0.0.66:9100"   # pve4

rule_files:
  - /etc/prometheus/alerts/*.yml
