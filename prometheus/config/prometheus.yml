global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # Proxmox nodes / other hosts running node_exporter on port 9100
  - job_name: node
    static_configs:
      - targets:
          - "10.0.0.2:9100"   # pve1
          - "10.0.0.3:9100"   # pve2
          - "10.0.0.4:9100"   # docker/lxc host

rule_files:
  - /etc/prometheus/alerts/*.yml
